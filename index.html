<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
    <section>
        <h1>Mr. Roboger's Neighborhood</h1>
        <form>
            <input type="number" min="0" name="number" id="number" placeholder="Choose any number."> <br>
            <input type="text" name="name" id="name" placeholder="Type in your first name."> <br>
            <button type="submit">Generate</button> 
            <button type="reset">Try new number</button>
        </form>
        <div>
            <p id="result" class="hidden"></p>
        </div>    
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
